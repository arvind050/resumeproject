{% extends 'core/base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-warning border-bottom mb-5">SKILLS</h1>
        <div class="row text-white">
            <div class="col-sm-5 mt-5">
                <h3>PYTHON</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                    aria-valuenow="90" aria-valuemax="100" aria-valuemin="0" style="width:90%">90%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-2 mt-5">
                <h3>DJANGO</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-75"
                    role="progressbar" aria-valuenow="75" aria-valuemax="100" aria-valuemin="0">75%</div>
                </div>
            </div>

            <div class="col-sm-5 mt-5">
                <h3>MySQL</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                    aria-valuemax="100" aria-valuemin="0" aria-valuenow="85" style="width:85%">85%</div>
                </div>
            </div>

            <div class="col-sm-5 offset-2 mt-5">
                <h3>HTML/CSS</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger w-100" role="progressbar" aria-valuenow="100"
                    aria-valuemax="100" aria-valuemin="0">100%</div>
                </div>
            </div>

            <div class="col-sm-5 mt-5">
                <h3>GIT/GITHUB</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                    aria-valuemax="100" aria-valuemin="0" aria-valuenow="85" style="width:85%">85%</div>
                </div>
            </div>

            <div class="col-sm-5 offset-2 mt-5">
                <h3>DSA</h3>
                <div class="progress">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" 
                    aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width:60%">60%</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
